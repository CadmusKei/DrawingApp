<!doctype html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./output.css" rel="stylesheet">
</head>

<body class="bg-[#343434] relative flex flex-col space-y-10">

    <!-- Navbar -->
     <div class="relative group">
        <!-- Gradient -->
        <div
            class="absolute flex inset-0 rounded-b-lg bg-gradient-to-r from-[#00ffff] to-green-600 opacity-50 transition-opacity oup-hover:duration-500 group-hover:opacity-100 blur-lg justify-start gap-10 px-10 items-center hover:h-[6rem] transition-[height] duration-1000">
        </div>

         <div class="relative flex bg-[#242424] rounded-b-lg h-[4rem] w-screen justify-start gap-10 px-10 items-center hover:h-[6rem] transiti.on-[height] duration-500">
            
             <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"
             class="icon-pencil">
             <path stroke-linecap="round" stroke-linejoin="round"
             d="m16.862 4.487 1.687-1.688a1.875 1.875 0 1 1 2.652 2.652L6.832 19.82a4.5 4.5 0 0 1-1.897 1.13l-2.685.8.8-2.685a4.5 4.5 0 0 1 1.13-1.897L16.863 4.487Zm0 0L19.5 7.125" /></svg>
             
             <h1 class="text-[#ffffff] font-bold text-[1.3rem]">Kei-Notes</h1>
        
            </div>
    </div>

    <div class="relative flex justify-items-center space-x-15 gap-20 ml-10">

        <!-- // Toolbar -->
        <div class="relative mt-15 group">   

            <div class="absolute inset-0 panel h-[50vh] w-[5vw] mt-10 bg-gradient-to-br from-[#00ffff] to-green-600 blur-md opacity-50 transition-opacity duration-1000 group-hover:duration-500 group-hover:opacity-100"></div>  

            <div id="toolbar" class="absolute panel h-[50vh] w-[5vw] mt-10 flex items-center justify-around flex-col">
                <!-- Colour -->
                <div class="relative  w-[3vw] h-[4vh]"> 
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="icon absolute inset-0">
                        <path fill-rule="evenodd"
                            d="M20.599 1.5c-.376 0-.743.111-1.055.32l-5.08 3.385a18.747 18.747 0 0 0-3.471 2.987 10.04 10.04 0 0 1 4.815 4.815 18.748 18.748 0 0 0 2.987-3.472l3.386-5.079A1.902 1.902 0 0 0 20.599 1.5Zm-8.3 14.025a18.76 18.76 0 0 0 1.896-1.207 8.026 8.026 0 0 0-4.513-4.513A18.75 18.75 0 0 0 8.475 11.7l-.278.5a5.26 5.26 0 0 1 3.601 3.602l.502-.278ZM6.75 13.5A3.75 3.75 0 0 0 3 17.25a1.5 1.5 0 0 1-1.601 1.497.75.75 0 0 0-.7 1.123 5.25 5.25 0 0 0 9.8-2.62 3.75 3.75 0 0 0-3.75-3.75Z"
                            clip-rule="evenodd" />
                    </svg>
                    <input id="color-picker" type="color" class="absolute inset-0 opacity-0 cursor-pointer">
                </div>
                
                <!-- Stroke -->
                <input id="stroke" type="number" class="bg-[#6a6a6a] w-[3vw] rounded-lg flex text-center text-white">

                <!-- Clear -->
                <button class="w-[2vw] h-[3vh] flex justify-items-center"> <svg id="clear" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="icon cursor-pointer">
                    <path fill-rule="evenodd"
                        d="M5.47 5.47a.75.75 0 0 1 1.06 0L12 10.94l5.47-5.47a.75.75 0 1 1 1.06 1.06L13.06 12l5.47 5.47a.75.75 0 1 1-1.06 1.06L12 13.06l-5.47 5.47a.75.75 0 0 1-1.06-1.06L10.94 12 5.47 6.53a.75.75 0 0 1 0-1.06Z"
                        clip-rule="evenodd" /></button>

                </svg>
            </div>

        </div>
        
        <!-- // Drawing-Board -->
        <canvas class=" panel bg-[#282828] h-[79vh] w-[84vw] drop-shadow-2xl rounded-lg" id="drawing-board"></canvas>


    </div>
    
    <script src="./index.js"></script>


</body>
</html>
